<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/jquery-2.2.3.min.js"></script>
    <title>树懒电影登录</title>
    <script >
        function login(){
            var host="127.0.0.1"
            var port=5000
            window.open("http://"+host+":"+port+"/show", "_self")
        }
    </script>
</head>
<body>

    <div id="container">
        <div id="container-child">
            <div id="img-div"><img src="../static/img/shulan.png"></div>
            <div id="login-div">
                <div>
                    <p class="p-title">登录您的树懒电影</p>
                    <form id="login-form">
                        <div class="input-d">
                            <input class="input-text" type="text" name="username" id="username" placeholder="请输入您的账号">
                        </div>
                        <div class="input-d">
                            <input class="input-text" type="password" name="password" id="password" placeholder="请输入您的密码">
                        </div>
                        <div class="div-input">
                            <div>
                                <input type="checkbox"  name="remember" id="remember">
                                <label>记住密码</label>
                                <a href="#">忘记密码</a>
                            </div>
                        </div> 
                        <button type="button" class="login-button" onclick="login()">登&emsp;录</button>
                        <div class="footer"> <a href="http://127.0.0.1:5000/regis">注册</a> | <a href="#">切换账号</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
